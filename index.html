<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEx</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav id="navbar">
        <h1>Simple DEx</h1>
        <div id="navbar--login"></div>
    </nav>
    
    <div id="content-alt">
        <p>This page is a descentralized tool for exchanging tokens of type A and B.</p>
    </div>
    <div id="content">
        <div>
            <section>
                <h2>Account's status</h2>
                <button id="account-status-btn" type="button" onclick="onClickBtnShowAccountStatus()">Show</button>
                <span class="last-update-msj" id="account-status-last-update"></span>
                <table id="account-status-content">
                </table>
            </section>

            <section>
                <h2>Liquidity Pools</h2>
                <button id="lp-btn" type="button" onclick="onClickBtnShowLP()">Show</button>
                <span class="last-update-msj" id="lp-last-update"></span>
                <table id="lp-content">
                </table>
            </section>
        </div>

        <section>
            <h2>Exchanging</h2>
            <div>
                <form onsubmit="onSubmitFormSwapToken(this, event)">
                    <div class="fieldset--title">
                        <h3>Swap <span id="form-swap--tokenIn--id"></span> for <span id="form-swap--tokenOut--id"></span></h3>
                        <button type="button" title="Switch token to swap" onclick="onClickBtnSwitchTokenToSwap()">â¥ƒ</button>
                    </div>
                    <fieldset>
                        <div>
                            <input required name="swapAmmount" type="number" placeholder="Ammount..." min="0">
                            <select name="swapUnit">
                                <option>TK</option>
                                <option>Weis</option>
                            </select>
                        </div>
                        <br>
                        <input type="submit" value="Confirm">
                    </fieldset>
                    <p id="swap-error" class="error-msg"></p>
                </form>
            </div>
        </section>
        <section>
            <h2>Owner's Tools</h2>
            <form onsubmit="onSubmitFormManageLiquidity(this, event)">
                <div class="fieldset--title">
                    <h3>
                        Manage liquidity
                    </h3>
                    <select name="liquidityToken">
                        <option>Token A</option>
                        <option>Token B</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input required name="liquidityVerb" type="radio" value="Add" id="liquidity--input--verb--add">
                        <label for="liquidity--input--verb--add">Add</label>
                        <input name="liquidityVerb" type="radio" value="Remove" id="liquidity--input--verb--remove">
                        <label for="liquidity--input--verb--remove">Remove</label>
                    </div>
                    <div>
                        <input required name="liquidityAmmount" type="number" placeholder="Ammount..." min="0">
                        <select name="liquidityUnit">
                            <option>TK</option>
                            <option>Weis</option>
                        </select>
                    </div>
                    <br>
                    <input type="submit" value="Confirm">
                </fieldset>
                <p id="liquidity-error" class="error-msg"></p>
            </form>

            <form onsubmit="onSubmitFormMintMoney(this, event)">
                <div class="fieldset--title">
                    <h3>Mint money</h3>
                    <select name="mintToken">
                        <option>Token A</option>
                        <option>Token B</option>
                    </select>
                </div>
                <fieldset>
                    <input required name="mintReciever" type="text" placeholder="To...">
                    <br>
                    <div>
                        <input required name="mintAmmount" type="number" placeholder="Ammount..." min="0">
                        <select name="mintUnit">
                            <option>TK</option>
                            <option>Weis</option>
                        </select>
                    </div>
                    <br>
                    <input type="submit" value="Confirm">
                </fieldset>
                <p id="mint-error" class="error-msg"></p>
            </form>
            <p class="bottom-msj">Note: If you aren't the owner of Simple<br>DEx contract, all transactions of this<br>section will revert.</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="./scripts/Tokens.js"></script>
    <script src="./scripts/SimpleDEx.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
